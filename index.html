<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script type="module" src="/main.js" defer></script>
	<title>Pomodoro-app</title>
</head>

<body>
	<div class="wrapper">
		<div class="popup">
			<div class="popup__border"></div>
			<div class="popup-settings">
				<div class="session">
					<h2 class="session__title">Время сессии</h2>
					<div class="session__time">
						<button class="session__time-minus">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
								width="35" height="35" id="minus">
								<path fill="#fff" d="M19,11H5a1,1,0,0,0,0,2H19a1,1,0,0,0,0-2Z">
								</path>
							</svg>
						</button>
						<div class="session__time-box">
							<span>10</span>
							мин
						</div>
						<button class="session__time-plus">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
								width="35" height="35" id="plus">
								<path fill="#fff"
									d="M19,11H13V5a1,1,0,0,0-2,0v6H5a1,1,0,0,0,0,2h6v6a1,1,0,0,0,2,0V13h6a1,1,0,0,0,0-2Z">
								</path>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
		<header class="header">
			<div class="container">
				<div class="header__content">
					<h1 class="header__title">Помидоровый таймер</h1>
					<button class="header__btn-settings btn">Настройки</button>
				</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="main__box">
					<button class="main__past">Пропустить таймер</button>
					<div class="main__timer">12 : 45</div>
					<button class="main__start">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
							id="play">
							<path fill="#fff"
								d="M18.54,9,8.88,3.46a3.42,3.42,0,0,0-5.13,3V17.58A3.42,3.42,0,0,0,7.17,21a3.43,3.43,0,0,0,1.71-.46L18.54,15a3.42,3.42,0,0,0,0-5.92Zm-1,4.19L7.88,18.81a1.44,1.44,0,0,1-1.42,0,1.42,1.42,0,0,1-.71-1.23V6.42a1.42,1.42,0,0,1,.71-1.23A1.51,1.51,0,0,1,7.17,5a1.54,1.54,0,0,1,.71.19l9.66,5.58a1.42,1.42,0,0,1,0,2.46Z">
							</path>
						</svg>
					</button>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__task"></div>
			</div>
		</footer>
	</div>

</body>

</html>
